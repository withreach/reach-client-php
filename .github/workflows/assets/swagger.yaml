              $ref: '#/components/schemas/Session'
            examples:
              BasicExample:
                summary: A basic session creation with valid fields
                value:
                  MerchantReference: b14e4557-accb-a829-b829-c21234175467
                  Currency: CAD
                  Items:
                    - Name: Item 1
                      Amount: 23
                      Quantity: 1
                    - Name: Item 2
                      Amount: 10.5
                      Quantity: 1
                    - Name: Item 3
                      Amount: 5
                      Quantity: 1
                  BillingProfile:
                    Name: First Last
                    Email: email@example.org
                    Phone: '4031231234'
                    Birthdate: '1999-12-31'
                    Address:
                      Street: 123 Street
                      City: City
                      Region: AB
                      Country: CA
                      Postcode: X0X0X0
                  ShippingDetails:
                    ShippingAmount: 20.51
                    DutyAmount: 1.11
                    Name: First Last
                    Email: email@example.org
                    Phone: '4031231234'
                    Address:
                      Street: 123 Street
                      City: City
                      Region: AB
                      Country: AR
                      Postcode: X0X0X0
