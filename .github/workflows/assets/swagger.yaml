openapi: 3.0.1
info:
  title: Reach's Drop-In API
  description: API definition for Reach's Drop-In API's. This version of the OpenAPI is intended for use with code generation tools.
  version: 1.0.0
servers:
  - url: https://api.sandbox.withreach.com
  - url: https://api.withreach.com
tags:
  - name: Session
    description: Manage a Session within Reach.
  - name: Order
    description: Manage a Order within Reach.
  - name: Rates
    description: Retrieve rates from within Reach.
paths:
  /v1/session:
    post:
